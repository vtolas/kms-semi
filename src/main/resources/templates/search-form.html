<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Cargonaut - Search</title>
  <link rel="stylesheet" href="../../../../../../Documents/Visual%20Studio%20Code/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
  <header>
    <nav class="navbar bg-light ">
      <a class="navbar-brand" href="#">
        <img src="/assets/Cargo-Logo.PNG" width="200" height="90" class="d-inline-block align-top" alt=""
          loading="lazy">
      </a>
      <a class="profil-picture" href="">
        <img src="../../../../../../Documents/Visual%20Studio%20Code/assets/benutzer.png" height="90" width="90" alt="">
      </a>
    </nav>
  </header>

  <div id="body">
    <div class=" search-container">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputFrom">From</label>
            <input type="text" class="form-control" id="inputFrom">
          </div>
          <div class="form-group col-md-6">
            <label for="inputTo">To</label>
            <input type="text" class="form-control" id="inputTo">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">When</label>
          <input type="date" class="form-control" id="inputWhendress" placeholder="1234 Main St">
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputCity">Weight (kg)</label>
            <input type="number" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-3">
            <label for="inputCity">Height (cm)</label>
            <input type="number" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-3">
            <label for="inputZip">Width (cm)</label>
            <input type="number" class="form-control" id="inputZip">
          </div>
          <div class="form-group col-md-3">
            <label for="inputCity">Depth (cm)</label>
            <input type="number" class="form-control" id="inputCity">
          </div>
        </div>
        <div class="form-row justify-content-end">
          <button type="submit" class="btn btn-success ">Search</button></div>
      </form>
    </div>
  </div>
</body>

</html>
