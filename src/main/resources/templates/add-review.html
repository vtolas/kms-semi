<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Cargonaut - Add a Review</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <style>
        #body {
            height: 100%;
            width: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url("assets/long-road.jpg");
            background-position: center;
            background-size: cover;
            position: absolute;
        }
    </style>
</head>

<body>
<header>
    <nav class="navbar bg-light ">
        <a class="navbar-brand" href="/home">
            <img src="assets/Cargo-Logo.PNG" width="200" height="90" class="d-inline-block align-top" alt=""
                 loading="lazy">
        </a>
        <a class="profil-picture" href="/profil">
            <img src="assets/benutzer.png" height="90" width="90" alt="">
        </a>
    </nav>
</header>

<div id="body">
    <div class="review-container  bg-light" style="padding-top: 1%;">
        <img id="reviewed-profile" src="assets/benutzer.png" height="90" width="90" alt="">
        <h6 id="reviewed-name" style="text-align: center;" th:utext="${userFullName}"></h6>
    </div>
    <div class="review-container ">
        <form th:action="@{/add-review(id=${reviewedUser})}" method="post">
      <textarea   cols="90" rows="7"
                placeholder="Write your review here" name="text" > </textarea>
            <input class="btn btn-info" type="submit" value="Submit">
        </form>
    </div>

</div>


</body>

</html>
